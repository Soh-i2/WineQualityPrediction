<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction Form</h1>
    <form action="{{url_for('predict')}}" method="POST">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" step="0.01" id="fixed_acidity" name="fixed_acidity" placeholder="Enter fixed acidity" required><br><br>

        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" placeholder="Enter volatile acidity" required><br><br>

        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="0.01" id="citric_acid" name="citric_acid" placeholder="Enter citric acid" required><br><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="0.01" id="residual_sugar" name="residual_sugar" placeholder="Enter residual sugar" required><br><br>

        <label for="chlorides">Chlorides:</label>
        <input type="number" step="0.01" id="chlorides" name="chlorides" placeholder="Enter chlorides" required><br><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="1" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="Enter free sulfur dioxide" required><br><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="1" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="Enter total sulfur dioxide" required><br><br>

        <label for="density">Density:</label>
        <input type="number" step="0.0001" id="density" name="density" placeholder="Enter density" required><br><br>

        <label for="pH">pH:</label>
        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH" required><br><br>

        <label for="sulphates">Sulphates:</label>
        <input type="number" step="0.01" id="sulphates" name="sulphates" placeholder="Enter sulphates" required><br><br>

        <label for="alcohol">Alcohol:</label>
        <input type="number" step="0.1" id="alcohol" name="alcohol" placeholder="Enter alcohol" required><br><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
{{prediction_text}}


</body>
</html>
